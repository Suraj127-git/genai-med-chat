[project]
name = "ai_service"
version = "0.1.0"
description = "AI microservice for generation, OCR, ASR, and embeddings"
requires-python = ">=3.12"
dependencies = [
  "fastapi>=0.110.0",
  "uvicorn>=0.30.0",
  "shared",
  "transformers>=4.44.0",
  "sentence-transformers>=3.0.0",
  "pillow>=10.0.0",
  "httpx>=0.27.0",
  "python-multipart>=0.0.9"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["ai_service"]