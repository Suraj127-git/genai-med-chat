{{- if .Values.observability.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: tempo-config
  namespace: {{ .Values.namespace }}
data:
  tempo.yaml: |
    server:
      http_listen_port: 3200
      log_level: info
    distributor:
      receivers:
        otlp:
          protocols:
            grpc:
              endpoint: 0.0.0.0:4317
            http:
              endpoint: 0.0.0.0:4318
    ingester:
      max_block_duration: 5m
      max_block_bytes: 1000000
      complete_block_timeout: 15m
    compactor:
      compaction:
        block_retention: 24h
        compacted_block_retention: 1h
        compaction_window: 1h
        max_compaction_objects: 1000000
        retention_concurrency: 10
    storage:
      trace:
        backend: local
        wal:
          path: /tmp/tempo/wal
        local:
          path: /tmp/tempo/traces
        pool:
          max_workers: 100
          queue_depth: 10000
    overrides:
      defaults:
        metrics_generator:
          processors: [service-graphs, span-metrics, local-blocks]
    metrics_generator:
      registry:
        external_labels:
          source: tempo
          cluster: genai-coach
      storage:
        path: /tmp/tempo/generator/wal
        remote_write:
          - url: http://prometheus:9090/api/v1/write
            send_exemplars: true
      traces_storage:
        path: /tmp/tempo/generator/traces
      processor:
        service_graphs:
          dimensions:
            - service.name
            - service.namespace
          histogram_buckets: [0.1, 0.2, 0.4, 0.8, 1.6, 3.2, 6.4, 12.8]
          max_items: 10000
        span_metrics:
          dimensions:
            - service.name
            - span.name
            - span.kind
            - status.code
          histogram_buckets: [0.002, 0.004, 0.008, 0.016, 0.032, 0.064, 0.128, 0.256, 0.512, 1.024, 2.048, 4.096, 8.192, 16.384]
    query_frontend:
      search:
        max_duration: 0
        max_result_limit: 1000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tempo
  namespace: {{ .Values.namespace }}
  labels:
    app: tempo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tempo
  template:
    metadata:
      labels:
        app: tempo
    spec:
      containers:
      - name: tempo
        image: {{ .Values.observability.images.tempo | quote }}
        args: ["-config.file=/etc/tempo/tempo.yaml"]
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 300m
            memory: 512Mi
        ports:
        - containerPort: 3200
        - containerPort: 4318
        - containerPort: 4317
        volumeMounts:
        - name: tempo-config
          mountPath: /etc/tempo
        - name: tempo-storage
          mountPath: /tmp/tempo
      volumes:
      - name: tempo-config
        configMap:
          name: tempo-config
      - name: tempo-storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: tempo
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: tempo
  ports:
  - name: http
    port: 3200
    targetPort: 3200
  - name: otlp-http
    port: 4318
    targetPort: 4318
  - name: otlp-grpc
    port: 4317
    targetPort: 4317
{{- end }}
