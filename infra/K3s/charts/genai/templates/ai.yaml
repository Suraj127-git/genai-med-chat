apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service
  namespace: {{ .Values.namespace }}
  labels:
    app: ai-service
spec:
  replicas: {{ .Values.replicas.ai }}
  selector:
    matchLabels:
      app: ai-service
  template:
    metadata:
      labels:
        app: ai-service
    spec:
      containers:
      - name: ai-service
        image: {{ .Values.images.ai | quote }}
        imagePullPolicy: {{ .Values.imagePullPolicy | default "IfNotPresent" }}
        ports:
        - containerPort: {{ .Values.ports.ai }}
        env:
        - name: OLLAMA_URL
          valueFrom:
            configMapKeyRef:
              name: genai-config
              key: OLLAMA_URL
        - name: OLLAMA_MODEL
          valueFrom:
            configMapKeyRef:
              name: genai-config
              key: OLLAMA_MODEL
        - name: EMBEDDING_MODEL
          valueFrom:
            configMapKeyRef:
              name: genai-config
              key: EMBEDDING_MODEL
        - name: QDRANT_URL
          valueFrom:
            configMapKeyRef:
              name: genai-config
              key: QDRANT_URL
        - name: QDRANT_COLLECTION
          valueFrom:
            configMapKeyRef:
              name: genai-config
              key: QDRANT_COLLECTION
        - name: MEDICAL_DATA_KEY
          valueFrom:
            secretKeyRef:
              name: genai-secrets
              key: MEDICAL_DATA_KEY
        - name: OPENROUTER_API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: genai-config
              key: OPENROUTER_API_BASE_URL
        - name: OPENROUTER_API_KEY
          valueFrom:
            secretKeyRef:
              name: genai-secrets
              key: OPENROUTER_API_KEY
        - name: LANGSMITH_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: genai-config
              key: LANGSMITH_ENDPOINT
        - name: LANGSMITH_API_KEY
          valueFrom:
            secretKeyRef:
              name: genai-secrets
              key: LANGSMITH_API_KEY
        - name: LANGSMITH_PROJECT
          valueFrom:
            configMapKeyRef:
              name: genai-config
              key: LANGSMITH_PROJECT
        - name: LANGSMITH_TRACING
          valueFrom:
            configMapKeyRef:
              name: genai-config
              key: LANGSMITH_TRACING
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: genai-config
              key: OTEL_EXPORTER_OTLP_ENDPOINT
        - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: genai-config
              key: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
        - name: OTEL_EXPORTER_OTLP_PROTOCOL
          valueFrom:
            configMapKeyRef:
              name: genai-config
              key: OTEL_EXPORTER_OTLP_PROTOCOL
        - name: OTEL_SERVICE_NAME
          value: ai_service
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: "2"
            memory: 2Gi
        readinessProbe:
          tcpSocket:
            port: {{ .Values.ports.ai }}
          initialDelaySeconds: 20
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: {{ .Values.ports.ai }}
          initialDelaySeconds: 30
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: ai-service
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: ai-service
  ports:
  - name: http
    port: {{ .Values.ports.ai }}
    targetPort: {{ .Values.ports.ai }}
