global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'genai-coach'
    environment: 'development'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          component: 'monitoring'

  # Scrape Tempo metrics
  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']
        labels:
          service: 'tempo'
          component: 'tracing'

  # Scrape Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
        labels:
          service: 'loki'
          component: 'logging'

  # Scrape Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'
          component: 'visualization'

  # Scrape your FastAPI backend (if you expose /metrics endpoint)
  - job_name: 'genai-coach-backend'
    scrape_interval: 10s
    static_configs:
      - targets: ['api:8000']
        labels:
          service: 'genai-coach-backend'
          component: 'application'
    # Uncomment if your FastAPI has /metrics endpoint
    # metrics_path: '/metrics'
