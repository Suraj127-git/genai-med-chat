version: "3.9"

services:

  # ======================
  # Redis
  # ======================
  redis:
    container_name: genai_redis
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - gen-ai-med-chat
    restart: always

  # ======================
  # Qdrant
  # ======================
  qdrant:
    container_name: genai_qdrant
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    networks:
      - gen-ai-med-chat
    restart: always
    volumes:
      - qdrant_data:/qdrant/storage

  mongo:
    container_name: genai_mongo
    image: mongo:7
    ports:
      - "27017:27017"
    networks:
      - gen-ai-med-chat
    restart: always
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ======================
  # Backend - User Service
  # ======================
  user_service:
    container_name: genai_user_service
    image: shettyanna/genai-user-service:${VERSION}
    labels:
      com.centurylinklabs.watchtower.enable: "true"
    ports:
      - "8086:8086"
    environment:
      MONGO_URI: mongodb://genai_mongo:27017
      MONGO_DB: genai_med
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - gen-ai-med-chat
    restart: always

  # ======================
  # Backend - Gateway
  # ======================
  gateway:
    container_name: genai_gateway
    image: shettyanna/genai-gateway:${VERSION}
    labels:
      com.centurylinklabs.watchtower.enable: "true"
    ports:
      - "8087:8087"
    environment:
      CHAT_SERVICE_URL: http://genai_chat_service:8003
      USER_SERVICE_URL: http://genai_user_service:8086
      PRODUCT_SERVICE_URL: http://genai_product_service:8082
    depends_on:
      qdrant:
        condition: service_started
    networks:
      - gen-ai-med-chat
    restart: always

  # ======================
  # Backend - Chat Service
  # ======================
  chat_service:
    container_name: genai_chat_service
    image: shettyanna/genai-chat-service:${VERSION}
    labels:
      com.centurylinklabs.watchtower.enable: "true"
    ports:
      - "8088:8088"
    environment:
      MONGO_URI: mongodb://genai_mongo:27017
      MONGO_DB: genai_med
      QDRANT_URL: http://genai_qdrant:6333
      AI_SERVICE_URL: http://genai_ai_service:8004
    depends_on:
      mongo:
        condition: service_healthy
      qdrant:
        condition: service_started
      ai_service:
        condition: service_started
    networks:
      - gen-ai-med-chat
    restart: always

  ai_service:
    container_name: genai_ai_service
    image: shettyanna/genai-ai-service:${VERSION}
    labels:
      com.centurylinklabs.watchtower.enable: "true"
    ports:
      - "8089:8089"
    environment:
      AI_AGENT_BASE_URL: ${AI_AGENT_BASE_URL:-http://localhost:9000}
      AI_AGENT_API_KEY: ${AI_AGENT_API_KEY:-}
    networks:
      - gen-ai-med-chat
    restart: always

  # ======================
  # Backend - Celery Worker
  # ======================
  worker:
    container_name: genai_worker
    image: shettyanna/genai-worker:${VERSION}
    labels:
      com.centurylinklabs.watchtower.enable: "true"
    environment:
      CELERY_BROKER_URL: redis://genai_redis:6379/0
      CELERY_RESULT_BACKEND: redis://genai_redis:6379/1
      CHAT_SERVICE_URL: http://genai_chat_service:8003
    depends_on:
      redis:
        condition: service_started
      chat_service:
        condition: service_started
    networks:
      - gen-ai-med-chat
    restart: always
    volumes:
      - backend_data:/data

  # ======================
  # Frontend
  # ======================
  frontend:
    container_name: genai_frontend
    image: shettyanna/genai-frontend:latest
    labels:
      com.centurylinklabs.watchtower.enable: "true"
    ports:
      - "5173:80"
    networks:
      - gen-ai-med-chat
    restart: always

  # ======================
  # Watchtower Auto Updater
  # ======================
  watchtower:
    container_name: watchtower
    image: containrrr/watchtower:latest
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: >
      --interval 30 --cleanup --label-enable --revive-stopped
    networks:
      - gen-ai-med-chat

# ======================
# Volumes
# ======================
volumes:
  redis_data:
  qdrant_data:
  backend_data:

# ======================
# Shared Network
# ======================
networks:
  gen-ai-med-chat:
    driver: bridge
