services:
  # ======================
  # MySQL Database
  # ======================
  mysql:
    container_name: genai_mysql
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: genai_med
      MYSQL_USER: genai
      MYSQL_PASSWORD: genai
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-prootpass" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - genai_network

  # ======================
  # phpMyAdmin
  # ======================
  phpmyadmin:
    container_name: genai_phpmyadmin
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    depends_on:
      - mysql
    environment:
      PMA_HOST: genai_mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpass
    ports:
      - "8081:80"
    networks:
      - genai_network

  # ======================
  # Redis
  # ======================
  redis:
    container_name: genai_redis
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - genai_network
    restart: always

  # ======================
  # Qdrant
  # ======================
  qdrant:
    container_name: genai_qdrant
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    networks:
      - genai_network
    restart: always

  # ======================
  # Backend - Gateway
  # ======================
  gateway:
    container_name: genai_gateway
    image: shettyanna/genai-gateway:${VERSION}
    labels:
      com.centurylinklabs.watchtower.enable: "true"
    ports:
      - "8000:8000"
    environment:
      CHAT_SERVICE_URL: http://genai_chat_service:8003
    depends_on:
      mysql:
        condition: service_healthy
      qdrant:
        condition: service_started
    networks:
      - genai_network
    restart: always

  # ======================
  # Backend - Chat Service
  # ======================
  chat_service:
    container_name: genai_chat_service
    image: shettyanna/genai-chat-service:${VERSION}
    labels:
      com.centurylinklabs.watchtower.enable: "true"
    ports:
      - "8003:8003"
    environment:
      MYSQL_DSN: mysql+pymysql://genai:genai@genai_mysql:3306/genai_med
      QDRANT_URL: http://genai_qdrant:6333
      AI_SERVICE_URL: http://genai_ai_service:8004
    depends_on:
      mysql:
        condition: service_healthy
      qdrant:
        condition: service_started
      ai_service:
        condition: service_started
    networks:
      - genai_network
    restart: always

  ai_service:
    container_name: genai_ai_service
    image: shettyanna/genai-ai-service:${VERSION}
    labels:
      com.centurylinklabs.watchtower.enable: "true"
    ports:
      - "8004:8004"
    networks:
      - genai_network
    restart: always

  # ======================
  # Backend - Celery Worker
  # ======================
  worker:
    container_name: genai_worker
    image: shettyanna/genai-worker:${VERSION}
    labels:
      com.centurylinklabs.watchtower.enable: "true"
    environment:
      CELERY_BROKER_URL: redis://genai_redis:6379/0
      CELERY_RESULT_BACKEND: redis://genai_redis:6379/1
      CHAT_SERVICE_URL: http://genai_chat_service:8003
    depends_on:
      redis:
        condition: service_started
      chat_service:
        condition: service_started
    networks:
      - genai_network
    restart: always
    volumes:
      - backend_data:/data

  # ======================
  # Frontend
  # ======================
  frontend:
    container_name: genai_frontend
    image: shettyanna/genai-frontend:${VERSION}
    labels:
      com.centurylinklabs.watchtower.enable: "true"
    ports:
      - "5173:5173"
    networks:
      - genai_network
    restart: always

  # ======================
  # Watchtower Auto Updater
  # ======================
  watchtower:
    container_name: watchtower
    image: containrrr/watchtower:latest
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: >
      --interval 30 --cleanup --label-enable --revive-stopped
    networks:
      - genai_network

# ======================
# Volumes
# ======================
volumes:
  mysql_data:
  redis_data:
  qdrant_data:
  backend_data:

    # ======================
    # Shared Network
    # ======================
networks:
  genai_network:
    driver: bridge
