apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service
  namespace: genai
  labels:
    app: ai-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-service
  template:
    metadata:
      labels:
        app: ai-service
    spec:
      containers:
      - name: ai-service
        image: shettyanna/genai-ai-service:latest
        ports:
        - containerPort: 8004
        env:
        - name: OPENROUTER_API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: genai-config
              key: OPENROUTER_API_BASE_URL
        - name: OPENROUTER_API_KEY
          valueFrom:
            secretKeyRef:
              name: genai-secrets
              key: OPENROUTER_API_KEY
        - name: LANGFUSE_PUBLIC_KEY
          valueFrom:
            secretKeyRef:
              name: genai-secrets
              key: LANGFUSE_PUBLIC_KEY
        - name: LANGFUSE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: genai-secrets
              key: LANGFUSE_SECRET_KEY
        - name: LANGFUSE_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: genai-config
              key: LANGFUSE_BASE_URL
        - name: LANGFUSE_HOST
          valueFrom:
            configMapKeyRef:
              name: genai-config
              key: LANGFUSE_HOST
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: genai-config
              key: OTEL_EXPORTER_OTLP_ENDPOINT
        - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: genai-config
              key: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
        - name: OTEL_EXPORTER_OTLP_PROTOCOL
          valueFrom:
            configMapKeyRef:
              name: genai-config
              key: OTEL_EXPORTER_OTLP_PROTOCOL
        - name: OTEL_SERVICE_NAME
          value: ai_service
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: "2"
            memory: 2Gi
        readinessProbe:
          tcpSocket:
            port: 8004
          initialDelaySeconds: 20
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 8004
          initialDelaySeconds: 30
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: ai-service
  namespace: genai
spec:
  selector:
    app: ai-service
  ports:
  - name: http
    port: 8004
    targetPort: 8004
