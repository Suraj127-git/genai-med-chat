apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-service
  namespace: genai
  labels:
    app: chat-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chat-service
  template:
    metadata:
      labels:
        app: chat-service
    spec:
      containers:
      - name: chat-service
        image: shettyanna/genai-chat-service:latest
        ports:
        - containerPort: 8003
        env:
        - name: MONGO_URI
          valueFrom:
            configMapKeyRef:
              name: genai-config
              key: MONGO_URI
        - name: MONGO_DB
          valueFrom:
            configMapKeyRef:
              name: genai-config
              key: MONGO_DB
        - name: QDRANT_URL
          valueFrom:
            configMapKeyRef:
              name: genai-config
              key: QDRANT_URL
        - name: AI_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: genai-config
              key: AI_SERVICE_URL
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: genai-config
              key: OTEL_EXPORTER_OTLP_ENDPOINT
        - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: genai-config
              key: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
        - name: OTEL_EXPORTER_OTLP_PROTOCOL
          valueFrom:
            configMapKeyRef:
              name: genai-config
              key: OTEL_EXPORTER_OTLP_PROTOCOL
        - name: OTEL_SERVICE_NAME
          value: chat_service
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: "1"
            memory: 512Mi
        readinessProbe:
          tcpSocket:
            port: 8003
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 8003
          initialDelaySeconds: 20
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: chat-service
  namespace: genai
spec:
  selector:
    app: chat-service
  ports:
  - name: http
    port: 8003
    targetPort: 8003
