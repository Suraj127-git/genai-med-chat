apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: genai
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: shettyanna/genai-frontend:latest
        ports:
        - containerPort: 5173
        env:
        - name: NODE_ENV
          value: production
        - name: VITE_API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: genai-config
              key: VITE_API_BASE_URL
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
        readinessProbe:
          tcpSocket:
            port: 5173
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 5173
          initialDelaySeconds: 20
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: genai
spec:
  selector:
    app: frontend
  ports:
  - name: http
    port: 5173
    targetPort: 5173
