server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker-logs
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: [__meta_docker_container_name]
        regex: '/(.*)'
        target_label: container
      - source_labels: [__meta_docker_container_image]
        target_label: image
      - target_label: job
        replacement: docker
    pipeline_stages:
      - match:
          selector: '{container=~"genai_.*"}'
          stages:
            - json:
                expressions:
                  timestamp: timestamp
                  level: level
                  trace_id: trace_id
                  span_id: span_id
                  service: service
                  logger: logger
                  message: message
            - labels:
                trace_id:
                span_id:
            - structured_metadata:
                trace_id:
                span_id:
            - labels:
                level:
            - timestamp:
                source: timestamp
                format: RFC3339
                fallback_formats:
                  - "2006-01-02T15:04:05.999999"
                  - "2006-01-02 15:04:05,999"
            - output:
                source: message
      - match:
          selector: '{container!="genai-coach-backend"}'
          stages:
            - output:
                source: output
