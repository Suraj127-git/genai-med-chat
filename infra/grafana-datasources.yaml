apiVersion: 1

datasources:
  # Tempo - Traces
  - name: Tempo
    type: tempo
    access: proxy
    uid: tempo
    url: http://tempo:3200
    isDefault: false
    editable: true
    jsonData:
      httpMethod: GET
      # üöÄ Updated: Correlation from Traces ‚Üí Logs
      tracesToLogsV2:
        datasourceUid: 'loki'
        # Use structured metadata for filtering
        tags: 
          - key: 'service.name'
            value: 'service'
        filterByTraceID: true
        filterBySpanID: false
        # Query uses trace_id label that Promtail extracts
        customQuery: false
        spanStartTimeShift: '-5m'
        spanEndTimeShift: '5m'
      
      # Correlation from Traces ‚Üí Metrics
      tracesToMetrics:
        datasourceUid: 'prometheus'
        tags:
          - key: 'service.name'
            value: 'service_name'
      
      # Service map
      serviceMap:
        datasourceUid: 'prometheus'
      
      # Node graph
      nodeGraph:
        enabled: true
      
      # Loki„ÅÆÊ§úÁ¥¢Ë®≠ÂÆö
      search:
        hide: false
      
      # Â§ñÈÉ®„É™„É≥„ÇØ
      lokiSearch:
        datasourceUid: 'loki'
  
  # Loki - Logs
  - name: Loki
    type: loki
    access: proxy
    uid: loki
    url: http://loki:3100
    isDefault: false
    editable: true
    jsonData:
      maxLines: 5000
      # üöÄ Updated: Correlation from Logs ‚Üí Traces
      derivedFields:
        # Match trace_id in JSON format: "trace_id": "abc123..."
        - datasourceUid: 'tempo'
          matcherRegex: '"trace_id":\s*"([0-9a-fA-F]{32})"'
          name: TraceID
          url: '$${__value.raw}'
          urlDisplayLabel: 'View Trace'
        
        # Also match if trace_id is a label (extracted by Promtail)
        - datasourceUid: 'tempo'
          matcherRegex: 'trace_id=([0-9a-fA-F]{32})'
          name: TraceID_Label
          url: '$${__value.raw}'
          urlDisplayLabel: 'View Trace (Label)'
  
  # Prometheus - Metrics
  - name: Prometheus
    type: prometheus
    access: proxy
    uid: prometheus
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      httpMethod: POST
      # üöÄ Correlation from Metrics ‚Üí Traces (exemplars)
      exemplarTraceIdDestinations:
        - name: trace_id
          datasourceUid: 'tempo'
          urlDisplayLabel: 'View Trace'
      
      # Query timeout
      timeInterval: 15s
      queryTimeout: 60s