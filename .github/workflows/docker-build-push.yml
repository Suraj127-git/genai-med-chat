name: ci

on:
  push:
    branches:
      - "main"

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ”‘ Authenticate to Docker Hub / Build Cloud
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      # ðŸ§± Set up Docker Buildx using Docker Build Cloud
      - name: Set up Docker Buildx (Docker Cloud)
        uses: docker/setup-buildx-action@v3
        with:
          driver: cloud
          endpoint: "shettyanna/gen-ai-testing" # ðŸ‘ˆ Builder name from Docker Cloud

      ðŸš€ Build and push frontend image (monorepo-aware)
      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend          # ðŸ‘ˆ build context must be ./frontend
          file: ./frontend/Dockerfile  # ðŸ‘ˆ Dockerfile path inside frontend folder
          push: true
          tags: |
            ${{ vars.DOCKER_USER }}/genai-frontend:latest
            ${{ vars.DOCKER_USER }}/genai-frontend:${{ github.sha }}
          outputs: ${{ github.event_name == 'pull_request' && 'type=cacheonly' || 'type=registry' }}

      # ====================================================================
      # BACKEND - GATEWAY
      # ====================================================================
      - name: Build & push gateway image
        uses: docker/build-push-action@v6
        with:
          context: .                     # IMPORTANT: build from repo root
          file: ./backend/app/gateway/Dockerfile
          push: true
          tags: |
            ${{ vars.DOCKER_USER }}/genai-gateway:latest
            ${{ vars.DOCKER_USER }}/genai-gateway:${{ github.sha }}
          outputs: ${{ github.event_name == 'pull_request' && 'type=cacheonly' || 'type=registry' }}

      # ====================================================================
      # BACKEND - CHAT SERVICE
      # ====================================================================
      - name: Build & push chat-service image
        uses: docker/build-push-action@v6
        with:
          context: .                     # build from root
          file: ./backend/app/services/chat_service/Dockerfile
          push: true
          tags: |
            ${{ vars.DOCKER_USER }}/genai-chat-service:latest
            ${{ vars.DOCKER_USER }}/genai-chat-service:${{ github.sha }}
          outputs: ${{ github.event_name == 'pull_request' && 'type=cacheonly' || 'type=registry' }}

      # ====================================================================
      # BACKEND - CELERY WORKER
      # ====================================================================
      - name: Build & push worker image
        uses: docker/build-push-action@v6
        with:
          context: .                     # build from root
          file: ./backend/worker/Dockerfile
          push: true
          tags: |
            ${{ vars.DOCKER_USER }}/genai-worker:latest
            ${{ vars.DOCKER_USER }}/genai-worker:${{ github.sha }}
          outputs: ${{ github.event_name == 'pull_request' && 'type=cacheonly' || 'type=registry' }}



