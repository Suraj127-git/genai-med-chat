name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - master
      - develop
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # (Optional) QEMU support for multi-arch (safe to keep)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # ðŸ”¹ Set up Docker Buildx with Docker Cloud driver
      # This offloads the build to your Docker Build Cloud endpoint
      - name: Set up Docker Buildx (Docker Cloud)
        uses: docker/setup-buildx-action@v3
        with:
          driver: cloud
          endpoint: "shettyanna/gen-ai-testing"

      # ðŸ”¹ Log in to Docker Hub (Docker Cloud registry)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      # ðŸ”¹ Build and push FRONTEND image using Docker Cloud builder
      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ vars.DOCKER_USER }}/genai-frontend:latest
            ${{ vars.DOCKER_USER }}/genai-frontend:${{ github.sha }}
          outputs: type=registry

      # ðŸ”¹ Build and push GATEWAY image
      - name: Build and push gateway image
        uses: docker/build-push-action@v6
        with:
          context: ./backend/app/gateway
          file: ./backend/app/gateway/Dockerfile
          push: true
          tags: |
            ${{ vars.DOCKER_USER }}/genai-gateway:latest
            ${{ vars.DOCKER_USER }}/genai-gateway:${{ github.sha }}
          outputs: type=registry

      # ðŸ”¹ Build and push CHAT SERVICE image
      - name: Build and push chat_service image
        uses: docker/build-push-action@v6
        with:
          context: ./backend/app/services/chat_service
          file: ./backend/app/services/chat_service/Dockerfile
          push: true
          tags: |
            ${{ vars.DOCKER_USER }}/genai-chat-service:latest
            ${{ vars.DOCKER_USER }}/genai-chat-service:${{ github.sha }}
          outputs: type=registry
