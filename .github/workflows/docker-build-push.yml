name: ci

on:
  push:
    branches:
      - "main"

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Set up Docker Buildx (Docker Cloud)
        uses: docker/setup-buildx-action@v3
        with:
          driver: cloud
          endpoint: "shettyanna/gen-ai-testing" 

      # ====================================================================
      # FRONTEND - REACT APP
      # ====================================================================
      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend          
          file: ./frontend/Dockerfile  
          push: true
          tags: |
            ${{ vars.DOCKER_USER }}/genai-frontend:latest
            ${{ vars.DOCKER_USER }}/genai-frontend:${{ github.sha }}
          outputs: ${{ github.event_name == 'pull_request' && 'type=cacheonly' || 'type=registry' }}

      # ====================================================================
      # BACKEND - GATEWAY
      # ====================================================================
      - name: Build & push gateway image
        uses: docker/build-push-action@v6
        with:
          context: .                    
          file: ./backend/app/gateway/Dockerfile
          push: true
          tags: |
            ${{ vars.DOCKER_USER }}/genai-gateway:latest
            ${{ vars.DOCKER_USER }}/genai-gateway:${{ github.sha }}
          outputs: ${{ github.event_name == 'pull_request' && 'type=cacheonly' || 'type=registry' }}

      # ====================================================================
      # BACKEND - CHAT SERVICE Dependencies
      # ====================================================================

      - name: Export chat_service requirements (Poetry -> requirements.txt)
        working-directory: backend/app/services/chat_service
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          pip install poetry-plugin-export
          poetry export -f requirements.txt --output requirements.txt --without-hashes --no-dev


      # ====================================================================
      # BACKEND - CHAT SERVICE
      # ====================================================================
      - name: Build & push chat-service image
        uses: docker/build-push-action@v6
        with:
          context: .                               
          file: ./backend/app/services/chat_service/Dockerfile
          push: true
          tags: |
            ${{ vars.DOCKER_USER }}/genai-chat-service:latest
            ${{ vars.DOCKER_USER }}/genai-chat-service:${{ github.sha }}
          labels: |
            com.centurylinklabs.watchtower.enable=true
          outputs: ${{ github.event_name == 'pull_request' && 'type=cacheonly' || 'type=registry' }}

      # ====================================================================
      # BACKEND - CELERY WORKER
      # ====================================================================
      - name: Build & push worker image
        uses: docker/build-push-action@v6
        with:
          context: .                     
          file: ./backend/worker/Dockerfile
          push: true
          tags: |
            ${{ vars.DOCKER_USER }}/genai-worker:latest
            ${{ vars.DOCKER_USER }}/genai-worker:${{ github.sha }}
          outputs: ${{ github.event_name == 'pull_request' && 'type=cacheonly' || 'type=registry' }}



