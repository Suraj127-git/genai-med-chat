name: Build and Push Docker Images (Docker Cloud)

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ðŸŸ¦ Use Docker Cloud Buildx
      - name: Set up Docker Buildx (Docker Cloud)
        uses: docker/setup-buildx-action@v3
        with:
          driver: cloud
          endpoint: "docker://shettyanna/gen-ai-testing"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      # ðŸŸ© FRONTEND
      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ vars.DOCKER_USER }}/genai-frontend:latest
            ${{ vars.DOCKER_USER }}/genai-frontend:${{ github.sha }}
          outputs: type=registry

      # ðŸŸ¨ GATEWAY
      - name: Build and push gateway
        uses: docker/build-push-action@v6
        with:
          context: ./backend/app/gateway
          file: ./backend/app/gateway/Dockerfile
          push: true
          tags: |
            ${{ vars.DOCKER_USER }}/genai-gateway:latest
            ${{ vars.DOCKER_USER }}/genai-gateway:${{ github.sha }}
          outputs: type=registry

      # ðŸŸ¦ CHAT SERVICE
      - name: Build and push chat_service
        uses: docker/build-push-action@v6
        with:
          context: ./backend/app/services/chat_service
          file: ./backend/app/services/chat_service/Dockerfile
          push: true
          tags: |
            ${{ vars.DOCKER_USER }}/genai-chat-service:latest
            ${{ vars.DOCKER_USER }}/genai-chat-service:${{ github.sha }}
          outputs: type=registry
